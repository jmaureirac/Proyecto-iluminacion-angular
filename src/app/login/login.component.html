<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form #form="ngForm" ngNativeValidate class="form-horizontal form-material" (ngSubmit)="ingresar(form)" >
              <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/>
                <img src="assets/images/logo-text.png" alt="Home" />
              </a>

              <div class="form-group m-t-40">
                  <div class="col-xs-12">
                      <input [ngModel]="email" name="email" class="form-control" type="text" required placeholder="Correo">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary pull-left p-t-0">
                          <input [(ngModel)]="remember" name="remember" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                          <label for="checkbox-signup"> Recordarme </label>
                      </div>
                      <!-- <TODO:></TODO:> -->
                      <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvide la contraseña</a--> 
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                      <div class="social">                        
                        <button type="button" id="btnGoogle" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar Sesión con Google"> 
                          <i aria-hidden="true" class="mdi mdi-google"></i>
                        </button> 
                      </div>                      
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      ¿No estás registrado? <a routerLink="/register" class="text-primary m-l-5"><b>Registrarse</b></a>
                  </div>
              </div>
          </form>
