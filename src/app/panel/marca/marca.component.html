<div class="row animated fadeIn">
  <div class="col-lg-6 col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table color-table inverse-table">
              <thead>
                  <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">Marca</th>
                      <th class="text-center">Acci√≥n</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let marca of marcas; let contador=index" >
                      <td class="text-center"> {{ contador + 1 }} </td>
                      <td class="text-center"> {{ marca.nombre }} </td>
                      <td class="text-center">
                        <a href="javascript:void(0)">
                          <i style="font-size: 25px" class="fa fa-pencil m-r-10"></i>
                        </a> 
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-sm-12">
    <div class="card">
      <div class="card-body">
        <form #form="ngForm" ngNativeValidate (ngSubmit)="agregar(form)" class="form p-t-20">
          <div class="form-group">
              <label for="exampleInputuname">Marca</label><span class="text-danger"> * </span>
              <div class="input-group">
                  <div class="input-group-addon"><i class="ti-pin-alt"></i></div>
                  <input type="text" ngModel name="nombre" class="form-control" placeholder="nombre de marca" required>
              </div>
          </div>
          <div class="text-right">
              <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">Agregar</button>
              <button type="button" (click)="form.reset()" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
          </div>
      </form>

      </div>
    </div>
  </div>
</div>
