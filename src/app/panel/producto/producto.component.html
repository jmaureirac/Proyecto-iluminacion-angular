<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
       
        <div class="text-right">
          <button type="button" (click)="crearProducto()" class="btn btn-info btn-rounded"><i class="fa fa-plus"></i> Nuevo Producto</button>
        </div>
        <h3 class="card-title">Catálogo de Productos inscritos</h3>

        <!-- <h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6> -->
        <div class="table-responsive m-t-40">
          <table class="display table full-color-table full-inverse-table hover-table" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="text-center">Imagen</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">SubCategoria</th>
                <th class="text-center">Marca</th>
                <th class="text-center">Precio unitario</th>
                <th class="text-center">Info</th>
                <th class="text-center">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos" >
                <td class="text-center" style="width: 50px;" >
                  <span class="round" style="background-color: transparent" > <img [src]="producto.img | image" width="50"  > </span>
                </td>
                <td class="text-center"> {{ producto.nombre }} </td>
                <td class="text-center"> {{ producto.subcategoria.nombre }} </td>
                <td class="text-center"> {{ producto.marca.nombre }} </td>
                <td class="text-center"> $ {{ producto.precio_unitario | number }} </td>
                <td class="text-center">
                    <button type="button" class="btn btn-secondary btn-rounded" data-toggle="modal" data-target="#responsive-modal">
                        <i class="fa fa-plus"></i> &nbsp; Ver detalles
                    </button>
                </td>
                <td class="text-center">
                    <a href="javascript:void(0)">
                      <i style="font-size: 25px" class="fa fa-pencil m-r-10"></i>
                    </a>                    
                    <a href="javascript:void(0)" >
                      <i style="font-size: 25px" class="fa fa-trash-o text-danger"></i>
                    </a>
                </td>
              </tr>       
            </tbody>          
          </table>
        </div>

        <!-- Navegación -->
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-split m-t-30 justify-content-end">
            <li class="page-item">
              <a class="page-link" (click)="goPage(desde-1)" aria-label="Previous" *ngIf="desde !== 0" >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of paginas" [ngClass]="{'active': desde === page}" >
              <a class="page-link pointer" (click)="goPage(page)"> {{ page + 1 }} </a>
            </li>
            <li class="page-item">
              <a class="page-link" (click)="goPage(desde+1)" aria-label="Next" *ngIf="desde !== paginas.length-1" >
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
  

<!-- Modal detalles de producto -->
<div id="responsive-modal" class="modal animated fadeIn fondo-negro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal Content is Responsive</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger waves-effect waves-light">Save changes</button>
            </div>
        </div>
    </div>
</div>
